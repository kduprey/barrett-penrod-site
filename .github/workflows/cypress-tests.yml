name: Cypress Tests
env:
    VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
    VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
on: [pull_request]

jobs:
    cypress-run:
        runs-on: ubuntu-latest
        env:
            DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN_DEV }}
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Install Doppler CLI
              uses: dopplerhq/cli-action@v2
            - name: Cypress install
              uses: cypress-io/github-action@v4.2.0 # use the explicit version number
              with:
                  # Disable running of tests within install job
                  runTests: false
                  build: doppler run -t $DOPPLER_TOKEN -p barrett-penrod-site -c stg -- next build
            - name: E2E on Chrome
              uses: cypress-io/github-action@v4.2.0
              with:
                  browser: chrome
                  start: doppler run -t $DOPPLER_TOKEN -p barrett-penrod-site -c stg -- next start
                  wait-on: "http://localhost:3000"
            - name: Uploading Screenshots
              uses: actions/upload-artifact@v2
              if: failure()
              with:
                  name: "cypress-screenshots"
                  path: cypress/screenshots
            # Test run video was always captured, so this action uses "always()" condition
            - name: Uploading Videos
              uses: actions/upload-artifact@v2
              if: always()
              with:
                  name: cypress-videos
                  path: cypress/videos
