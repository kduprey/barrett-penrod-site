name: Cypress Tests
env:
    VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
    VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on: [pull_request]
jobs:
    cypress-run:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Install Vercel CLI
              run: npm install --global vercel@latest
            - name: Pull Vercel Environment Information
              run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
            - name: Cypress install
              uses: cypress-io/github-action@v4.2.0 # use the explicit version number
              with:
                  # Disable running of tests within install job
                  runTests: false
                  build: vercel build --token=${{ secrets.VERCEL_TOKEN }}
            - name: E2E on Chrome
              uses: cypress-io/github-action@v4.2.0
              with:
                  browser: chrome
                  start: vercel start --token=${{ secrets.VERCEL_TOKEN }}
                  wait-on: "http://localhost:3000"
              env:
                  GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
            - name: Uploading Screenshots
              uses: actions/upload-artifact@v2
              if: failure()
              with:
                  name: "cypress-screenshots"
                  path: cypress/screenshots
            # Test run video was always captured, so this action uses "always()" condition
            - name: Uploading Videos
              uses: actions/upload-artifact@v2
              if: always()
              with:
                  name: cypress-videos
                  path: cypress/videos
